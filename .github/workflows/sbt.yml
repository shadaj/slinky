name: Slinky CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        version: 1.8
    - name: Install NPM Dependencies
      run: npm install
    - name: Test with SBT
      run: sbt tests/test
